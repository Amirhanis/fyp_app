# NOTE: Adjust the 'root' path if your application is installed in a different location
# NOTE: Adjust the PHP-FPM socket path below if using a different PHP version
server {
    listen 80;
    listen [::]:80;
    server_name www.chms.com chms.com;
    root /var/www/html/fyp_app/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # Adjust socket path for your PHP version (e.g., php8.2-fpm.sock, php8.3-fpm.sock)
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
}

